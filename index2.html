<script>
var width = 960,
    height = 1860;

var rateById = d3.map();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var quantize = d3.scale.quantize()
    .domain([0, 4000])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

d3.json("india3.json", function(india) {

var projection = d3.geo.mercator()
				 .scale(1)
				 .translate([0,0]);
		
var path = d3.geo.path()
    .projection(projection);
 
var indiaGeo = topojson.feature(india, india.objects.adm1);
 var center = d3.geo.centroid(indiaGeo);
 console.log(center);

 
 var b = path.bounds(indiaGeo),
      s = 0.95/Math.max((b[1][0] - b[0][0])/width, (b[1][1] - b[0][1])/height),
	  t = [(width - s * (b[1][0] + b[0][0]))/2, (height - s * (b[1][1] + b[0][1]))/2];

   console.log(india);
   console.log(projection);
   console.log(b[0][0],b[0][1],b[1][0],b[1][1]);
   console.log(s);
   console.log(t);

  var projection1 = d3.geo.mercator()
	  .scale(s)
	  .translate(t);

  var path1 = d3.geo.path()
	  .projection(projection1);
  
svg.append("path")
      .datum(indiaGeo)
      .attr("d", path1);
      //.attr("d", d3.geo.path().projection(d3.geo.mercator()));

svg.append("path")
    .datum(topojson.mesh(india, india.objects.adm1, function(a,b){return a != b;} ))	
    .attr("d", path1)
    .attr("class", "subunit-boundary");

svg.selectAll(".adm1")
      .data(topojson.feature(india, india.objects.adm1).features)
    .enter().append("path")
      .attr("class", function(d) { return quantize(d.id); })
      .attr("d", path1);

      .attr("d", path1);
*/
});
